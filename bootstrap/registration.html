<div class="row ">
  <div class="col-2">  </div>
  <div class="col-8">
    <div class="form-group">
      <h1 class="text-center">Registration form</h1>
      <form action="">
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" class="form-control" type="text" name="name">
        </div>
        <!--form row creating for-->
        <div class="form-row">
          <div class="form-group col-6">
            <label for="mobile">Mobile</label>
            <input id="mobile" class="form-control" type="text" name="mobile">
          </div>
          <div class="form-group col-6">
            <label for="email">E-mail</label>
            <input id="email" class="form-control" type="text" name="email">
          </div>
        </div>
        <div class="form-group">
          <label for="address">Permanent Address</label>
          <input id="address" class="form-control" type="text" name="address">
        </div>

        <div class="form-row">
          <div class="form-group col-6">
            <label for="collage">Collage Name </label>
            <input id="collage" class="form-control" type="text" name="collage">
          </div>
          <div class="form-group col-6">
            <label for="zip">Pincode</label>
            <input id="zip" class="form-control" type="text" name="zip">
          </div>
         </div>




    <!-- form row start course and Gender-->
	 <div class="form-row">
	  <div class="col-6 form-group">
        Courses:&nbsp;&nbsp;
        

	    <!-- check box -->
	    <div class="form-check-inline">
		   <input type="radio" name="course" id="course" class="form-check-input">
		   <label class="form-check-label">B.Tech</label>
	   </div>
	   <div class="form-check-inline">
		   <input type="radio" name="course" id="course" class="form-check-input">
		   <label class="form-check-label">MBA</label>
	   </div>  
	  </div>
	  <div class="col-6 form-group">
	     Gender:&nbsp;&nbsp;
	  <!-- radio Button-->
	   <div class="form-check-inline">
	       <input type="radio" name="gen" id="gen" class="form-check-input">
		   <label class="form-check-label"> Male</label>
		   </div>
		   
		<div class="form-check-inline">
		   <input type="radio" class="form-check-input" name="gen">
		   <label class="form-check-label" >Female</label>
		</div>
	  </div>
	 </div>
	 


<button type="submit" class="btn btn-primary btn-block">Register</button><hr>
