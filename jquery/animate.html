<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<script>
$(document).ready(function(){
    $("button").click(function(){
        $("div").animate({
            left: '600px',
            opacity: '0.5',
            height: '280px',
            width: '280px'
        });
    });
});
</script>
</head>
<body>
  <h1 class="jumbotron">JQUERY EFEECT ANIMATE()</h1>
<button class="btn btn-danger btn-outline-success btn-large">Start Animation</button><br><br>
<div style="background:#125f21;height:100px;width:100px;position:absolute;"></div>
</body>
</html>
