          <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

<title>jqueryeffect</title>
<style media="screen">
<style>
#panel, #flip {
  padding: 5px;
  text-align: center;
  background-color: #e5eecc;
  border: solid 1px #c3c3c3;
}

#panel {
  padding: 50px;
  display: none;

</style>
<body>
  <h1 class="bg-info"style="text-align:center">JQUERY EFFECT</h1>
<p>Query is a lightweight, "write less, do more", JavaScript library.</p>

<!-- button  -->
<button id="hide"class="btn btn-danger btn-block">hide</button><br /><br />
<button id="show"class="btn btn-success btn-block">show</button><br />

<button id="flip" class="btn-muted btn btn-large">Click to slide down panel</button>
<div id="panel">Hello world! welcome</div><br />
<!-- chainin effect start here -->
<p id="p1">jQuery is fun!!!!</p>
<button id="button"class="btn btn-grey btn-large">Click me</button>


<!-- script code here  for hide and show effect-->
<script>
$(document).ready(function(){
  $("#hide").click(function(){
    $("p").hide();
  });
    $("#show").click(function(){
  $("p").show();

  });
});
<!-slide  -->
$(document).ready(function({
$("#flip").click(function(){
  $("#panel").slidedown("slow");
  });
  });
<!-- chaining effect jquery -->
$(document).ready(function(){
  $("button").click(function(){
    $("#p1").css("color", "red").slideUp(2000).slideDown(2000);
  });
});
</script>
</body>
</html>
